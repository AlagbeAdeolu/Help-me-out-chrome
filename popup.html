<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Adeolu's Video Recorder</title>

</head>

<body>
    <div class="main">

        <!-- Header -->
        <header class="header">
            <h2>HelpMeOut</h2>
            <ion-icon name="settings-outline"></ion-icon>
            <h3>x</h3>
        </header>
        <main>
            <div>
                <p>This extension helps you record and share help videos with ease.</p>

            </div>
            <div class="middle-section">
                <div class="icons">
                    <p>full screen</p>
                    <p>current tab</p>
                </div>
                <div class="toggles">
                    <p class="toggle-item">camera</p>
                    <p class="toggle-item">audio</p>
                </div>
            </div>
            <button id="start_video" class="recording-btn"> Start Recording</button>
        </main>

        <div class="controls-container"></div>

    </div>


    <script src="./js/popup.js"></script>

</body>

</html>
